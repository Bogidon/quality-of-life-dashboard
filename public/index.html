<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="keywords" content="GIS,Durham County,parks,libraries,schools,environment,impervious surface,floodplain,zoning,assessment,tax,photos,government">
    <meta name="author" content="DataWorks NC with Research Action Design">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="google-site-verification" content="<%= VUE_APP_GOOGLE_SEARCH_CONSOLE_VERIFICATION %>"/>
    <title>Durham Neighborhood Compass</title>

    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json">

    <!-- chrome theme color -->
    <meta name="theme-color" content="#1676D2">

    <!-- favicon -->
    <link rel="apple-touch-icon-precomposed" sizes="57x57" href="/img/apple-touch-icon-57x57.png" />
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="/img/apple-touch-icon-114x114.png" />
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="/img/apple-touch-icon-72x72.png" />
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="/img/apple-touch-icon-144x144.png" />
    <link rel="apple-touch-icon-precomposed" sizes="120x120" href="/img/apple-touch-icon-120x120.png" />
    <link rel="apple-touch-icon-precomposed" sizes="152x152" href="/img/apple-touch-icon-152x152.png" />
    <link rel="icon" type="image/png" href="/img/favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="/img/favicon-16x16.png" sizes="16x16" />
    <link rel="mask-icon" href="/img/safari-pinned-tab.svg" color="#1676D2">
    <link rel="shortcut icon" href="/img/favicon.ico">
    <meta name="application-name" content="Durham Neighborhood Compass"/>
    <meta name="msapplication-TileColor" content="#DEDEDE" />
    <meta name="msapplication-TileImage" content="/img/mstile-144x144.png" />

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Durham Neighborhood Compass">
    <link rel="apple-touch-icon-precomposed" href="/img/ios-desktop.png">

    <!-- Open Graph data -->
    <meta data-vue-router-controlled="ogTitle" property="og:title" content="Durham Neighborhood Compass" />
    <meta data-vue-router-controlled="ogType" property="og:type" content="website" />
    <meta data-vue-router-controlled="ogUrl" property="og:url" content="<%= VUE_APP_BASE_URL %>en" />
    <meta data-vue-router-controlled="ogDescription" property="og:description" content="Exploring neighborhood character, economics, education, engagement, environment, health, housing, safety and transportation." />
    <meta data-vue-router-controlled="description" name="description" content="Exploring neighborhood character, economics, education, engagement, environment, health, housing, safety and transportation." />
    <link data-vue-router-controlled="linkCanonical" rel="canonical" href="<%= VUE_APP_BASE_URL %>en" />
    <link data-vue-router-controlled="linkEn" rel="alternate" href="<%= VUE_APP_BASE_URL %>en" hreflang="x-default" />
    <link data-vue-router-controlled="linkEn" rel="alternate" href="<%= VUE_APP_BASE_URL %>en" hreflang="en" />
    <link data-vue-router-controlled="linkEs" rel="alternate" href="<%= VUE_APP_BASE_URL %>es" hreflang="es" />

    <!-- Intl polyfill, @see https://github.com/andyearnshaw/Intl.js/ -->
    <script src="https://cdn.polyfill.io/v2/polyfill.min.js?features=Intl.~locale.en,Intl.~locale.es"></script>
</head>

<body style="background-color: #ccc; margin:0; padding:0;">
<noscript>
    <strong>We're sorry but the Durham Neighborhood Compass doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
</noscript>
<div id="app" style="width: 100%;">
    <div style="width: 100%; height: 64px; background-color: rgb(66,66,66);"></div>
    <div style="width: 100%; height: 600px;"></div></div>
</body>
</html>
